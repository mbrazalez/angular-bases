<h3>Listado de Héroes</h3>

<div *ngIf="heroeBorrado; else nothigWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{heroeBorrado}}</small></h3>
</div>

<ng-template #nothigWasDeleted>
  <h3>No ha borrao ná</h3>
</ng-template>

<button class="btn btn-outline-danger"
*ngIf="heroesName.length > 0"
(click)="borrarHeroe()">
  Borrar último héroe
</button>

<ul class="mt-2">
  <li *ngFor="let name of heroesName" class="list-group-item">{{name}}</li>
</ul>
